<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eatwell - Make The World A Tastier Place</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/recommend.css" />
    <script src="scripts/responsive.js" defer></script>
  </head>
  <body>
    <header id="main-header">
      <div id="logo"><a href="/">Eatwell</a></div>
      <nav>
        <ul>
          <li class="nav-item">
            <a href="/restaurants">레스토랑 찾기</a>
          </li>
          <li class="nav-item">
            <a href="/recommend">레스토랑 공유</a>
          </li>
          <li class="nav-item"><a href="/about">Eatwell 소개</a></li>
        </ul>
      </nav>
      <button id="drawer-btn">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>
    <aside id="mobile-drawer">
      <nav>
        <ul>
          <li class="nav-item">
            <a href="/restaurants">Browse Restaurants</a>
          </li>
          <li class="nav-item">
            <a href="/recommend">Share a Restaurant</a>
          </li>
          <li class="nav-item"><a href="/about">About Eatwell</a></li>
        </ul>
      </nav>
    </aside>
    <main>
      <h1>좋은 레스토랑을 공유하세요!</h1>
      <form action="/recommend" method="POST">
        <div class="form-control">
          <label for="name">레스토랑 이름</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-control">
          <label for="address">주소</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div class="form-control">
          <label for="cuisine">요리 종류</label>
          <input
            type="text"
            id="cuisine"
            name="cuisine"
            placeholder="e.g. Mexican"
            required
          />
        </div>
        <div class="form-control">
          <label for="website">레스토랑 웹사이트</label>
          <input type="url" id="website" name="website" />
        </div>
        <div class="form-control">
          <label for="description">왜 추천을 해주시나요?</label>
          <textarea
            name="description"
            id="description"
            rows="5"
            required
          ></textarea>
        </div>
        <button>레스토랑 공유하기</button>
      </form>
    </main>
  </body>
</html>
